<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    
</head>
<body>
    <div class="score_board">
        <div id="user" class="use i">User</div>
        <span id="user_score" class="spa i">0</span>:<span class="spa i" id="comp_score">0</span>
        <div id="comp" class="use i">Comp</div>
        
    </div>

    <div class="picked">
        <div class="player game" id="what_player_picked">✊</div>
        <div class="computer game" id="what_computer_picked">✊</div>
    </div>

    <p id="text">PICK 😐</p>
     
    <div class="options">
        <div class="rock op" id="rock">✊</div>
        <div class="paper op" id="paper">🤚</div>
        <div class="scissor op" id="scissor"> ✌️</div>
    </div>
    <button class="o" id="restart">RESTART</button>  

    <script src="rock-paper-scissor.js"></script>

</body>
</html>
